<!DOCTYPE html>
<html>

<head>

  <title>Fun Toast Prototype - Home</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootst
rap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="fun-logo2.jpg" style="width:50px" class="d-inline-block align-text-middle">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="story.html">Fun Story</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Others</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="promotions.html">Promotions</a></li>
              <li><a class="dropdown-item" href="outlets.html">Outlets</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="contact.html">Contact</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="top-wrapper">
    <!-- carousel -->
    <div id="front-page-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="fun-carousel1.jpg" class="d-block w-100" alt="Fun Product Display">
        </div>
        <div class="carousel-item">
          <img src="fun-carousel2.jpg" class="d-block w-100" alt="Toast">
        </div>
        <div class="carousel-item">
          <img src="fun-carousel3.jpg" class="d-block w-100" alt="Coffee">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#front-page-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#front-page-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section class="my-auto text-center" id="cta">

      <p class="lead">
        Check out our products below.
      </p>
      <a href="products.html">
        <button class="btn btn-primary">Products</button>
      </a>
    </section>
    <!-- end call to action -->
  </div>



  <!-- Footer-->
  <footer class="py-2 mt-auto" style="background-color: rgba(0, 0, 0, 0.8)">
    <div class="container px-5">

        </div>
        <div class="col-auto">

          <a class="link-light small" href="story.html">Fun Story</a>
          <span class="text-white mx-1">·</span>
          <a class="link-light small" href="contact.html">Contact</a>

p.bundle.min.js"></script>
